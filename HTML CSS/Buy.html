<html>
   <head>
      <title> Math Method</title>
   </head>
   
   <body>
      <script>
         var value = Math.abs(-100);
         document.write("First Value : " + value );
         var value = Math.abs(50);
         document.write("<br />Second Value : " + value );
         var value = Math.abs(200);
         document.write("<br />Third Value : " + value );
      </script>
   </body>
</html>
