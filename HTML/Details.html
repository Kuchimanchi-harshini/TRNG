<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Emp Details</title>
</head>
<body>
<h1 align="First"> <b>Employee Details </b> </h1>
<table align="First">
<tr>
<td>Employee id:</td>
<td><input type="text" placeholder="Enter employee id"/></td>
</tr>
<tr>
<td>Employee Name:</td>
<td><input type="text" placeholder="Enter Employee Name"/>
</td>
</tr>
<tr>
<td>Contact Number:</td>
<td><input type="text" placeholder="Enter Mobile Number"/></td>
</tr>
<tr>
<td>Courses:</td>
<td><input type="radio"/>Full time
<input type="radio"/>Part Time</td></tr>
<tr>
<td>Start date:</td>
<td><input type="number" placeholder="dd-mm-yyyy"/>
<td>End date:</td>
<td><input type="number" placeholder="dd-mm-yyyy"/</td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio"/>Male
<input type="radio"/>Female
<input type="radio"/>Other</td></tr>
<tr>
<td>Technology:
<select>
<option>-----select----</option>
<option>Big Data Analytics</option>
<option>Cloud Computing</option>
<option>Artificial Intelligence</option>
<option>Cyber Security</option></td></tr>
</select>
</table>
<td>Online Instruction(if any doubts):</td>
<td><input type="text" placeholder="Enter Text"/>
</td>
<table align="First">
<tr>
<td><input type="button" value="submit"/></td>
</tr>
</table>
</body>
</html>
