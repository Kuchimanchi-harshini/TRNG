<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript html dom</h2>
    <h3>Remove an HTML element</h3>

    <div>
        <p id="p1">this is paragraph</p>
        <p id="p2">this is 2nd para</p>
        <p id="p3">Lorem, ipsum dolor.</p>
        <p id="p4">Lorem ipsum dolor sit amet.</p>
        <p id="p5">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <button onclick="myFunction()">Remove element</button>
    <script>
        function myFunction(){
            document.getElementById("p1").remove();
            document.getElementById("p3").remove();
        }
    </script>
</body>
</html>
